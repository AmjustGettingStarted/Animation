<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.0/typed.min.js"
        integrity="sha512-zKaK6G2LZC5YZTX0vKmD7xOwd1zrEEMal4zlTf5Ved/A1RrnW+qt8pWDfo7oz+xeChECS/P9dv6EDwwPwelFfQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <title>Animation</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1 id="mytext"></h1>
            </div>
        </div>

        <div class="row justify-content-center text-center" id="img-section">
            <div class="col-md-6" data-aos="zoom-out-up"><img class="img-fluid"
                    src="https://matching-pfp.com/wp-content/uploads/2022/09/PFP-Naruto-03.png" alt="Naruto"></div>
        </div>
        <div class="row justify-content-center text-center" id="img-section">
            <div class="col-md-6" data-aos="fade-left"><img class="img-fluid"
                    src="https://matching-pfp.com/wp-content/uploads/2022/09/PFP-Sasuke-03.png" alt="Sasuke"></div>
        </div>
        <div class="row justify-content-center text-center" id="img-section">
            <div class="col-md-6" data-aos="fade-up-right"><img class="img-fluid"
                    src="https://wallpaperaccess.com/full/3015830.png" alt="Naruto"></div>
        </div>
        <div class="row justify-content-center text-center" id="img-section">
            <div class="col-md-6" data-aos="zoom-in-up"><img class="img-fluid"
                    src="https://wallpaperaccess.com/full/6366927.jpg" alt="Naruto"></div>
        </div>
        <div class="row justify-content-center text-center" id="img-section">
            <div class="col-md-6" data-aos="flip-left" data-aos-easing="ease-out-cubic"
                data-aos-duration="2000""><img class=" img-fluid"
                src="https://th.bing.com/th/id/OIP.a6LCq_l4hA1fNb51zkyATwHaKj?pid=ImgDet&rs=1" alt="Naruto"></div>
        </div>
        <div class="row justify-content-center text-center" id="img-section">
            <div class="col-md-6" data-aos="zoom-out-up"><img class="img-fluid"
                    src="https://i.pinimg.com/originals/9a/f2/66/9af266ddfde0c57cd12bc35913d6fc2d.jpg" alt="Naruto">
            </div>
        </div>
    </div>



    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
